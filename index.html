<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <header id="header">
        <img id="header-img" src="./images/Pri.png" alt="logo"><br>
        <nav id="nav-bar">
          <ul>
            <li class="nav-link"><a href="#form">about</a></li>
            <li class="nav-link"><a href="#video">products</a></li>
            <li class="nav-link"><a href="#foot">contact</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <h1>Welcome to our landing page</h1>
        <div class="center">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input id="email" placeholder="enter your email" type="email" name="email">
          <input type="submit" id="submit">
        </form> </div>
        <div class="center">
        <iframe width="420" height="315" id="video"
        src="https://www.youtube.com/embed/x4oz3pt2trY">
        </iframe>
         </div>
         <div class="gallery">
            <div>
              <img src="./images/phone1.jfif" alt="">
            </div>
            <div>
              <img src="./images/phone2.jfif" alt="">
            </div>
            <div>
              <img src="./images/phone3.jfif" alt="">
            </div>
         </div>
      </section>
      <footer id="foot">
        <ul>
          <li>about</li>
          <li>product</li>
          <li>contact</li>
        </ul>
      </footer>
    <script  src="js/index.js"></script>
  </body>
</html>
